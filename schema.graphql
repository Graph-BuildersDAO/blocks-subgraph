type ConverterAddition @entity(immutable: true) {
  id: Bytes!
  _token: Bytes! # address
  _address: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ConverterRemoval @entity(immutable: true) {
  id: Bytes!
  _token: Bytes! # address
  _address: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnerUpdate @entity(immutable: true) {
  id: Bytes!
  _prevOwner: Bytes! # address
  _newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
