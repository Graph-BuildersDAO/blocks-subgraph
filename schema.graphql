type Global @entity {
  id: Bytes!
  previousGasLimit: BigInt!
  gasLimit: BigInt!
  block: Block!
}

type Block @entity(immutable: true) {
  id: Bytes!
  number: BigInt!
  timestamp: BigInt!
  parentHash: Bytes!
  author: Bytes!
  difficulty: BigInt!
  totalDifficulty: BigInt!
  gasUsed: BigInt!
  gasLimit: BigInt!
  receiptsRoot: Bytes!
  transactionsRoot: Bytes!
  stateRoot: Bytes!
  size: BigInt!
  unclesHash: Bytes!
}
